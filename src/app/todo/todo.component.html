<div class="content" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <div fxLayout="column" fxFlex="60%">
      <mat-form-field>
        <input matInput placeholder="Item" value="Sushi" [(ngModel)]="todo.desc">
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="20%">
      <mat-form-field>
        <input matInput type="number" placeholder="Valor" [(ngModel)]="todo.price"/>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="10%">
      <span fxFlex></span>
      <button mat-button (click)="save(todo)">Salvar</button>
    </div>
  </div>
  <div fxFlex>
    <mat-list>
      <h3 mat-subheader>Itens</h3>
      <mat-list-item *ngFor="let todo of todos">
        <mat-checkbox mat-line></mat-checkbox>
        <h4 mat-line>{{todo.desc}}</h4>
        <h4 mat-line>{{todo.price | currency:'BRL':'symbol':'4.2-2' }}</h4>
        <button mat-icon-button (click)="delete(todo)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
